<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
    <header>
        <h1>Profile</h1>
        <nav>
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='profile.html'">My Page</button>
            <button onclick="logout()">Logout</button>
        </nav>
    </header>
    <div class="container">
        <div id="profileInfo"></div>
        <div id="editProfile" style="display: none;">
            <input type="email" id="editEmail" placeholder="New Email">
            <input type="text" id="editUsername" placeholder="New Username">
            <button onclick="updateProfile()">Update</button>
        </div>
        <button onclick="toggleEdit()">Edit Profile</button>
        
        <div class="create-post">
            <h2>Create Post</h2>
            <input type="text" id="postTitle" placeholder="Title">
            <textarea id="postText" placeholder="Text"></textarea>
            <input type="text" id="songUrl" placeholder="Spotify URL">
            <button onclick="createPost()">Post</button>
        </div>
        <div id="userPosts"></div>
    </div>
    <script src="/public/script.js"></script>
</body>
</html>
